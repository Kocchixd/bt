<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng kí</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="signup">
      <div class="signup-container">
        <h1>Đăng kí</h1>
        <form>
          <h5>Tên người dùng</h5>
          <input type="text" class="user-name" />
          <h5>Số điện thoại</h5>
          <input type="text" class="phone-number" />
          <h5>Email</h5>
          <input type="text" class="signup-email" />
          <h5>Mật khẩu</h5>
          <input type="text" class="signup-password" />
          <button type="submit" class="signup-button">Đăng kí</button>
        </form>
        <div class="login-space">
          <u>Đã có tài khoản?</u> <a href="./Login.html">Đăng nhập</a>
        </div>
      </div>
    </div>
    <script src=""></script>
  </body>
</html>
